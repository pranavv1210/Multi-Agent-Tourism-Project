services:
  - type: web
    name: multi-agent-tourism-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USER_AGENT
        value: tourism-planner/1.0
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        sync: false
